{% load static %}
{% load mathfilters %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="text-center">
            <th>상품명</th>
            <th>구매가</th>
            <th>수량</th>
            <th>금액</th>
        </tr>
        </thead>
        <tbody>
        {% if orders %}
        {% for order in orders %}
        <tr class="text-center">
            <td>
                <img src="https://mall.ourhome.co.kr//attach_file/20201118/C4A1610E7468407FA935CBF8DE2164DF.jpg" style="float: left; width: 50px; margin-left: 50px">
                <div><b>{{ order.product.name }}</b></div>
            </td>
            <td style="font-weight: 800">{{ order.product.price }}원</td>
            <td>
            <a href="{% url 'src:basket_list' %}"><img src="https://cdn0.iconfinder.com/data/icons/heroicons-ui/24/icon-minus-circle-512.png" style="width: 20px"></a>
            {{ order.cnt }}
            <a href="{% url 'src:basket_list' %}"><img src="https://cdn.iconscout.com/icon/free/png-256/free-plus-1768091-1502264.png" style="width: 20px"></a>
            </td>
            <td style="font-weight: 800">{{ order.cnt|mul:order.product.price }}원</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">장바구니가 비어 있습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
    <hr>
    <span style="float: right; margin: 50px; font-size: 20px"> 결제금액 &nbsp; <span style="font-weight: 700; font-size: 30px">{{ total }}</span>원</span>
</div>
